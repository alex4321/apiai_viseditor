<!DOCTYPE html>
<html>
    <head>
        <title>API.AI editor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/proto/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/agentGraph/include.js"></script>
        <script src="js/apiai.js"></script>
        <script src="js/demoAgent.js"></script>
        <script src="js/main.js"></script>
        <script src="js/supportData.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="wrapper" ng-app="HelloWorldApp" ng-controller="HelloWorldController">
            <h1>API.AI visual editor</h1>
            <div id="myDiagramDiv" style="border: solid 1px black; width:600px; height:600px"></div>
            <div id="agent">
                Language:
                <select ng-model="agent.data.language">
                    <option ng-repeat="language in languages" value="{{ language.code }}">{{ language.name }}</option>
                </select>
                Minimal ML confidence:
                <input type="number" ng-model="agen.data.mlMinConfidence">
                Timezone
                <select ng-model="agent.data.defaultTimezone">
                    <option ng-repeat="timezone in timezones" value="{{ timezone.name }}">{{ timezone.time }} - {{ timezone.name }}</option>
                </select>
            </div>
            <div id="intent" ng-show="propertiesMode == 'intent'">
                Name:
                <input type="text" ng-model="selection.intent.data.name" ng-change="renameIntent('{{ selection.intent.data.name }}', selection.intent.data.name)">
                <button ng-click="removeIntent(selection.intent.data.name)">Remove</button>
            </div>
            <div id="context" ng-show="propertiesMode == 'context'">
                Context editor
                Name:
                <input type="text" ng-model="selection.context" ng-change="renameContext('{{ selection.context }}', selection.context)">
                <button ng-click="removeContext(selection.context)">Remove</button>
            </div>
        </div>
    </body>
</html>
